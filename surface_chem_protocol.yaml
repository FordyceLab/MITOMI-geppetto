name: MITOMI Surface Chemistry
ip_address: 192.168.1.3
initial_settings:
    pressurize:
      - PBS
      - Protein
      - Extra 1
      - Extra 2
      - Antibody
      - Neutravidin
      - bBSA
      - Waste
      - Out
      - In
    depressurize:
      - Neck
      - Buttons 1
      - Sandwiches 1
      - Sandwiches 2
      - Buttons 2
steps:
# Start by washing all to waste
    - name: Clear bBSA
      duration: 30
      depressurize:
        - Waste
        - bBSA
    - name: Wash PBS
      duration: 10
      pressurize:
        - bBSA
      depressurize:
        - PBS
    - name: Wash Neutravidin
      duration: 30
      pressurize:
        - PBS
      depressurize:
        - Neutravidin
    - name: Wash PBS
      duration: 10
      pressurize:
        - Neutravidin
      depressurize:
        - PBS
    - name: Wash Antibody
      duration: 30
      pressurize:
        - PBS
      depressurize:
        - Antibody
    - name: Wash PBS
      duration: 10
      pressurize:
        - Antibody
      depressurize:
        - PBS
    - name: Wash Protein
      duration: 30
      pressurize:
        - PBS
      depressurize:
        - Protein
    - name: Wash PBS
      duration: 10
      pressurize:
        - Antibody
      depressurize:
        - PBS

# Then perform surface chemistry
    - name: bBSA Wash 1
      duration: 1800
      pressurize:
        - Waste
      depressurize:
        - bBSA
        - In
        - Out
    - name: PBS Wash 1
      duration: 600
      pressurize:
        - bBSA
      depressurize:
        - PBS
    - name: Neutravidin Wash 1
      duration: 1800
      pressurize:
        - PBS
      depressurize:
        - Neutravidin
    - name: PBS Wash 2
      duration: 600
      pressurize:
        - Neutravidin
      depressurize:
        - PBS
    - name: Close buttons
      duration: 10
      pressurize:
        - PBS
        - Buttons 1
        - Buttons 2
    - name: bBSA Wash 2
      duration: 1800
      depressurize:
        - bBSA
    - name: PBS Wash 3
      duration: 600
      pressurize:
        - bBSA
      depressurize:
        - PBS
    - name: Antibody
      duration: 300
      pressurize:
        - PBS
      depressurize:
        - Antibody
    - name: Open buttons
      duration: 600
      depressurize:
        - Buttons 1
        - Buttons 2
    - name: Close buttons
      duration: 10
      pressurize:
        - Buttons 1
        - Buttons 2
    - name: PBS Wash 4
      duration: 600
      pressurize:
        - bBSA
      depressurize:
        - PBS
